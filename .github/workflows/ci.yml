name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libsecret-1-dev build-essential python3

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Run tests
      run: npm test
      continue-on-error: true

    - name: Check for build artifacts (Linux/macOS)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        if [ -d "dist" ]; then
          echo "✅ Build successful - dist directory exists"
        else
          echo "❌ Build failed - dist directory not found"
          exit 1
        fi

    - name: Check for build artifacts (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        if (Test-Path "dist") {
          Write-Host "✅ Build successful - dist directory exists"
        } else {
          Write-Host "❌ Build failed - dist directory not found"
          exit 1
        }

