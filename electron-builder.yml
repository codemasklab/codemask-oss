appId: com.codemasklab.codemask
productName: CodeMask
copyright: Copyright Â© 2024 SOFT360 INC

directories:
  buildResources: build
  output: dist

files:
  - "dist/app/**/*"
  - "dist/core/**/*"
  - "package.json"
  - "LICENSE"
  - "README.md"
  - "!dist/linux-unpacked"
  - "!dist/win-unpacked"
  - "!dist/mac-unpacked"
  - "!dist/*.deb"
  - "!dist/*.AppImage"
  - "!dist/*.exe"
  - "!dist/*.dmg"
  - "!dist/builder-*.yml"
  - "!dist/builder-*.yaml"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/logo_multi_resolution.ico
  artifactName: ${productName}-${version}-${arch}.${ext}
  publisherName: SOFT360 INC
  # Completely disable code signing
  sign: false
  verifyUpdateCodeSignature: false
  signingHashAlgorithms: []

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/logo_macos.icns
  category: public.app-category.developer-tools
  hardenedRuntime: true
  gatekeeperAssess: false
  artifactName: ${productName}-${version}-${arch}.${ext}

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: build/logo.png
  category: Development
  artifactName: ${productName}-${version}-${arch}.${ext}
  maintainer: omotayo@codemasklab.com
  desktop:
    Icon: codemask-oss

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  installerIcon: build/logo_multi_resolution.ico
  uninstallerIcon: build/logo_multi_resolution.ico
  runAfterFinish: true
  menuCategory: false
  displayLanguageSelector: false

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

